steps:
    - name: "gcr.io/cloud-builders/npm"
      dir: "/workspace/src"
      args: ["cache", "clean", "--force"]

    - name: "gcr.io/cloud-builders/npm"
      dir: "/workspace/src"
      args: ["install", "-g", "npm"]

    - name: "gcr.io/cloud-builders/npm"
      dir: "/workspace/src"
      args: ["install", ".", "--loglevel=verbose"]

    - name: "gcr.io/cloud-builders/npm"
      dir: "/workspace/src"
      args: ["run", "--loglevel=verbose"]

    - name: "gcr.io/$PROJECT_ID/firebase"
      dir: "/workspace/src/Crimewatch-Backend"
      args: ["deploy"]
