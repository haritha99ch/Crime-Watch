<h2 mat-dialog-title>Delete This Report</h2>
<mat-dialog-content class="mat-typography">
    Are you sure you want to delete this report?
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close [mat-dialog-close]="false">
        Cancel
    </button>
    <button mat-button [mat-dialog-close]="true" color="warn" cdkFocusInitial>
        Delete
    </button>
</mat-dialog-actions>
