<form (ngSubmit)="onButtonClicked()">
    <div>
        <mat-card-header>
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Caption</mat-label>
                <input
                    matInput
                    placeholder="Caption"
                    name="caption"
                    [(ngModel)]="newEvidence.Caption"
                    required
                />
            </mat-form-field>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Body</mat-label>
                <textarea
                    matInput
                    placeholder="Body"
                    name="body"
                    [(ngModel)]="newEvidence.Body"
                    required
                ></textarea>
            </mat-form-field>
        </mat-card-content>
    </div>
    <mat-card-content>
        <div class="row">
            <div class="col-sm-8">
                <div>
                    <mat-form-field appearance="outline">
                        <mat-label>No</mat-label>
                        <input
                            matInput
                            placeholder="No"
                            name="location.no"
                            [(ngModel)]="newEvidence.Location.No"
                        />
                    </mat-form-field>
                    <mat-form-field appearance="outline">
                        <mat-label>Street 1</mat-label>
                        <input
                            matInput
                            placeholder="Street 1"
                            name="location.street1"
                            [(ngModel)]="newEvidence.Location.Street1"
                            required
                        />
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field appearance="outline">
                        <mat-label>Street 2</mat-label>
                        <input
                            matInput
                            placeholder="Street 2"
                            name="location.street2"
                            [(ngModel)]="newEvidence.Location.Street2"
                        />
                    </mat-form-field>
                    <mat-form-field appearance="outline">
                        <mat-label>Street 3</mat-label>
                        <input
                            matInput
                            placeholder="Street 3"
                            name="location.street3"
                            [(ngModel)]="newEvidence.Location.Street3"
                        />
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field appearance="outline">
                        <mat-label>City</mat-label>
                        <input
                            matInput
                            placeholder="City"
                            name="location.city"
                            [(ngModel)]="newEvidence.Location.City"
                            required
                        />
                    </mat-form-field>
                    <mat-form-field appearance="outline">
                        <mat-label> Province </mat-label>
                        <mat-select
                            required
                            [(ngModel)]="newEvidence.Location.Province"
                            name="location.province"
                        >
                            <mat-option
                                *ngFor="let province of provinces"
                                [value]="province"
                            >
                                {{ province }}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
            <div class="col-sm-4">
                <input type="file" name="evidence.fiels" (change)="SetImage($event)"/>
                <div class="col" *ngFor="let image of newEvidence.Files">
                    <img [src]="image.File" matCardImageSmall />
                </div>
            </div>
        </div>
    </mat-card-content>
    <hr />
    <button mat-raised-button color="primary" type="submit" class="full-width">
        Create Report & Add Evidences
    </button>
</form>
