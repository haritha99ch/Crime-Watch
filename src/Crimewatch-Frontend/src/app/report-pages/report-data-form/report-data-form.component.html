<form (ngSubmit)="onButtonClicked()" class="container">
    <mat-card class="p-2">
        <mat-card-title-group>
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Caption</mat-label>
                <input
                    matInput
                    placeholder="Caption"
                    name="caption"
                    [(ngModel)]="reportDetails.Caption"
                    required
                />
            </mat-form-field>
        </mat-card-title-group>
        <mat-card-content>
            <img
                height="360px"
                type="file"
                class="rounded mx-auto d-block"
                [src]="reportDetails.File.File"
            />
            <input type="file" (change)="SetImage($event)" required />
        </mat-card-content>
        <hr />
        <mat-card-footer>
            <mat-card-content>
                <div class="row">
                    <div class="col-sm-5">
                        <div>
                            <mat-form-field appearance="outline">
                                <mat-label>No</mat-label>
                                <input
                                    matInput
                                    placeholder="No"
                                    name="location.no"
                                    [(ngModel)]="reportDetails.Location.No"
                                />
                            </mat-form-field>
                            <mat-form-field appearance="outline">
                                <mat-label>Street 1</mat-label>
                                <input
                                    matInput
                                    placeholder="Street 1"
                                    name="location.street1"
                                    [(ngModel)]="reportDetails.Location.Street1"
                                    required
                                />
                            </mat-form-field>
                        </div>
                        <div>
                            <mat-form-field appearance="outline">
                                <mat-label>Street 2</mat-label>
                                <input
                                    matInput
                                    placeholder="Street 2"
                                    name="location.street2"
                                    [(ngModel)]="reportDetails.Location.Street2"
                                />
                            </mat-form-field>
                            <mat-form-field appearance="outline">
                                <mat-label>Street 3</mat-label>
                                <input
                                    matInput
                                    placeholder="Street 3"
                                    name="location.street3"
                                    [(ngModel)]="reportDetails.Location.Street3"
                                />
                            </mat-form-field>
                        </div>
                        <div>
                            <mat-form-field appearance="outline">
                                <mat-label>City</mat-label>
                                <input
                                    matInput
                                    placeholder="City"
                                    name="location.city"
                                    [(ngModel)]="reportDetails.Location.City"
                                    required
                                />
                            </mat-form-field>
                            <mat-form-field appearance="outline">
                                <mat-label> Province </mat-label>
                                <mat-select
                                    required
                                    [(ngModel)]="
                                        reportDetails.Location.Province
                                    "
                                    name="location.province"
                                >
                                    <mat-option
                                        *ngFor="let province of provinces"
                                        [value]="province"
                                    >
                                        {{ province }}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="col-sm-7">
                        <mat-card-content>
                            <mat-form-field
                                class="full-width"
                                appearance="outline"
                            >
                                <mat-label>Body</mat-label>
                                <textarea
                                    matInput
                                    placeholder="Ex. It makes me feel..."
                                    [(ngModel)]="reportDetails.Body"
                                    name="body"
                                    required
                                ></textarea>
                            </mat-form-field>
                        </mat-card-content>
                    </div>
                </div>
            </mat-card-content>
            <hr />
        </mat-card-footer>
        <button mat-raised-button color="primary" type="submit">
            Create Report & Add Evidences
        </button>
    </mat-card>
</form>
